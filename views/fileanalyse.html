<!DOCTYPE html>

<html>

   <head>
    <title>Microservices</title>
    <link rel="shortcut icon" href="https://cdn.hyperdev.com/us-east-1%3A52a203ff-088b-420f-81be-45bf559d01b1%2Ffavicon.ico" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">

    <script>
        function goBack() {
          document.getElementById("main-page-link").href = "http://"+window.location.hostname+":"+window.location.port;
        }
    </script>
   </head>

   <body>

      <div class="container">
        <a id="main-page-link" href="" onclick=goBack() ><p>Back to Main Page</p></a>
        <h2>Various Microservices</h2>
        <h3>File Analyser:</h3>
        <p>
          Please Upload a File ...
        </p>
        <div class="view">
          <h4 id="output"></h4>
          <form enctype="multipart/form-data" method="POST" action="/fileanalyse/upload">
            <input id="inputfield" type="file" name="upfile">
            <input id="button" type="submit" value="Upload">
          </form>
        </div>
      </div>
      <div class="footer">
        <p>
          by 
          <a href="http://www.freecodecamp.com">freeCodeCamp</a>
        </p>
      </div>
